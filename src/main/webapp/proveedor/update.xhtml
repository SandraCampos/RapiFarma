<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar" icon="ui-icon-disk" 
						action="#{proveedorController.registrarProveedor()}" ajax="false"/>


						<p:commandButton value="Regresar" icon="ui-icon-disk"
						  action="#{proveedorController.irListaProveedor()}"
						  immediate="true"
						  ajax="false"/>
					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGridProduct" columns="2" style="width:100%">
			
					<p:outputLabel value="Proveedor:" for="txtNombre" />
					<p:inputText id="txtNombre" required="true" maxlength="45"
					value="#{proveedorController.proveedor.nombre}" />																																							
						
					<p:outputLabel value="DirecciÃ³n:" for="txtDireccion" />
					<p:inputText id="txtDireccion" required="true" maxlength="45"
						value="#{proveedorController.proveedor.direccion}" />
						
					<p:outputLabel value="RUC:" for="txtRuc" />
					<p:inputText id="txtRuc" required="true" maxlength="45"
						value="#{proveedorController.proveedor.ruc}" />
						
					<p:outputLabel value="Telefono:" for="txtTelefono" />
					<p:inputText id="txtTelefono" required="true" maxlength="45"
						value="#{proveedorController.proveedor.telefono}" />
						
					<p:outputLabel value="Contacto:" for="txtContacto" />
					<p:inputText id="txtContacto" required="true" maxlength="45"
						value="#{proveedorController.proveedor.contacto}" />
						
					<p:outputLabel value="Email:" for="txtEmail" />
					<p:inputText id="txtEmail" required="true" maxlength="45"
						value="#{proveedorController.proveedor.email}" />
										
				</p:panelGrid>
				<br></br>



			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
